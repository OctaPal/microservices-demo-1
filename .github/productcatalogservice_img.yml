name: Productcatalogservice Image 

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]
    paths: 
      - "02_Application/src/productcatalogservice/*"

jobs:

  build:

    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Login Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.PROJECTIN_SP }}
        
    - name: Login Azure ACR
      uses: azure/docker-login@v1
      with:
          login-server: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USER }}
          password: ${{ secrets.ACR_PASS }}
    
    - name: Deleted Img in ACR
      run: |
          az acr repository delete --name hipsterequipofive1 --image productcatalogservice:latest -y

    - name: Build the Docker images
      run: |
           docker build 02_Application/src/productcatalogservice/. --tag ${{ secrets.ACR_SERVER }}/productcatalogservice:latest
           docker push ${{ secrets.ACR_SERVER }}/productcatalogservice:latest
          
      
