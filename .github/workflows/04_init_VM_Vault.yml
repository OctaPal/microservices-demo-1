name: Init VM Vault

on: 
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]


jobs:

  build:
    runs-on: ubuntu-latest
    env:
      TF_VAR_SSH_KEY: ${{secrets.SSH_PRIVATE_KEY_VM}}

    steps:
    - uses: actions/checkout@v2

    - name: Installing Ansible
      run: |
        sudo apt-get update -y
        sudo apt-get install ansible -y

    - name: Saving SSH
      run: |
          ls
          echo ${{env.TF_VAR_SSH_KEY}} > id_rsa 


