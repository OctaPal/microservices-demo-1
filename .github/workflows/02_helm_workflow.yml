name: Init Services

on: 
  push:
    branches: [ master ]
    paths: 
      - ".github/workflows/02_helm_workflow.yml"
  pull_request:
    branches: [ master ]
    paths: 
      - ".github/workflows/02_helm_workflow.yml"

jobs:

  build:

    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v2

    - name: "Login Azure ClI"
      uses: azure/login@v1
      with:
        creds: ${{ secrets.PROJECTIN_SP }}
        
    - name: 'Install helm'
      uses: azure/setup-helm@v1
      with:
        version: '<version>' # default is latest stable
      id: install

    - name: Helm list
      run: |
           helm list
